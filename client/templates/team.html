---
name: team
url: /team
---

<div id="team-page" class="grid-block vertical nowrap">

  <div class="page-header image with-back with-ctas grid-content shrink">
    <div ng-include="'templates/partials/_nav-main.html'"></div>

    <a ui-sref="teams" class="back"><i class="fa fa-angle-left"></i></a>

    <header class="grid-container profile">
      <div class="grid-block vertical medium-horizontal v-align nowrap">
        <div class="grid-content shrink align-center">
          <div ng-include="'templates/components/_team-image.html'" class="profile"></div>
        </div>
        <div class="grid-content align-center">
          <h2 class="name">Awesome Team has a long name</h2>
    		  <h3 class="school subheader">New York University &emsp; <strong>CS:GO</strong></h3>
    		</div>
    		<div class="grid-content shrink align-center">
    		  <ul class="cta-buttons no-bullet">
    		  	<li><a class="button raised register" href=""><i class="fa fa-eye fa-fw"></i> Follow</a></li>
    		  	<li><a class="button accent raised register" href=""><span class="fa fa-comment fa-fw"></span> Message</a></li>
    		  </ul>
    		</div>
      </div>
		  <div id="team-header-stats" class="stats grid-block">
        <div class="grid-content">
          <h6 class="subheader">Rank</h6>
          <h3><strong>Master</strong></h3>
        </div>
        <div class="grid-content">
          <h6 class="subheader">Win/Loss</h6>
          <h3><strong>51/25</strong></h3>
        </div>
      </div>
    </header>
  </div>

	<section class="grid-content noscroll">
    <div class="grid-container">

      <div class="grid-block">

        <div class="grid-content small-7 no-max">
          <h2>Matches</h2>
          <table class="zebra">
<!--
            <thead>
        	    <th class="tournament">Tournament</th>
        	    <th class="vs">vs</th>
        	    <th class="team">Team</th>
      	    </thead>
-->
      	    <tbody>
        	    <tr ng-repeat="i in [1,2,3,4,5,6,7] track by $index">
          	    <td class="tournament"><a href="" ui-sref="tournament">District Unite</a></td>
          	    <td class="vs">vs</td>
          	    <td class="image" width="50"><span ng-include="'templates/components/_team-image.html'" class="small"></span></td>
          	    <td width="50%" class="team">Fantastic Team</td>
          	    <td ng-if="$index < 3" class="date">Feb. {{$index + 5}}</td>
          	    <td ng-if="$index >= 3" class="score">Win</td>
        	    </tr>
      	    </tbody>
          </table>
        </div>

        <div class="grid-content small-5 no-max">
          <h2>Roster</h2>
          <ul class="roster no-bullet">
          	<li ng-repeat="i in [1,2,3,4,5,6,7,8]">
            	<a ui-sref="player"><span ng-include="'templates/components/_user-image.html'" class="medium"></span> <br> User Name</a>
          	</li>
          </ul>
        </div>
      </div>



      <div class="grid-block">

        <div class="grid-content small-7 no-max">
          <h2>Stats</h2>
          <div class="card">
            <div class="card-section">
              <h6 class="text-center">TBD</h6>
            </div>
          </div>
        </div>

        <div class="grid-content small-5 no-max">
          <h2>VODS</h2>
          <ul class="grid-block small-up-2">
            <li class="grid-content" ng-repeat="i in [1,2,3,4] track by $index">
              <div class="card linked vod">
                <img src="http://placehold.it/160x90" alt="">
                <i class="fa fa-youtube-play fa-inverse fa-2x"></i>
              </div>
            </li>
      	  </ul>
        </div>

    </div>
	</section>

	<div ng-include="'templates/partials/_footer.html'"></div>
</div>
