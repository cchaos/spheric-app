url: /content
animationIn: slideInLeft

---

<div class="grid-block vertical">

  <div id="message-title" class="grid-content shrink">
    <div class="grid-block v-align nowrap">
      <div class="grid-content shrink collapse">
        <a class="back button transparent tiny" ui-sref="messages.navigation"><i class="fa fa-angle-left"></i></a>
      </div>
      <div class="grid-content truncate collapse">

      </div>
      <div class="grid-content shrink collapse">
        <a class="button transparent tiny"><i class="fa fa-ellipsis-v"></i></a>

    </div>

    <div class="grid-block v-align nowrap">
      <div class="grid-content shrink">
        <h6 class="subheader">Online:</h6>
      </div>

      </div>
      <div class="grid-content shrink collapse">
        <a id="more-players-button" class="button tiny transparent float-right" title="view all online"><i class="fa fa-ellipsis-h"></i></a>

    </div>
  </div>

  <div id="messages-content" class="grid-content">
    <div ng-include="'templates/components/_message.html'" ng-repeat="$i in [1,2,3,4,5,6,7]"></div>

    <form action="">
      <span class="inline-label">
        <a class="button" title="Add attachment"><i class="fa fa-paperclip"></i></a>

	  </form>
  </div>

</div>
