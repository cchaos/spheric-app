---
name: home
url: /
---

<div id="dashboard-page" class="grid-block vertical nowrap">

  <div class="page-header image grid-content shrink">
    <div ng-include="'templates/partials/_nav-main.html'"></div>

    <header class="grid-container profile">
      <div class="grid-block vertical medium-horizontal v-align nowrap">
        <div class="grid-content shrink align-center">
          <div ng-include="'templates/components/_user-image.html'" class="profile"></div>
        </div>
        <div class="grid-content align-center">
          <h2 class="name">Awesome Player</h2>
    		  <h3 class="subheader">New York University</h3>
    		</div>
    		<div class="grid-content shrink medium-align-bottom">
    		  <ul class="no-bullet">
    		  	<li><a class="button hollow expand tiny" ui-sref="home.account">Account</a></li>
    		  	<li><a class="button hollow expand secondary tiny" ui-sref="login">Logout</a></li>
    		  </ul>
    		</div>
      </div>
    </header>
  </div>

	<section class="grid-content noscroll">
    <div class="grid-container">
      <div class="grid-block" ui-view>

        <div class="grid-content medium-4">
        	<section class="sidebar-block-list">
            <header>Current</header>
              <ul>
                      <li class="item with-extra"><a ui-sref="tournament">
                        <span class="content">
                          <h4>District Unite Is Awesome</h4>
                          <h5>Awesome Team</h5>
                        </span>
                        <span class="extra stat">
                          43/50
                        </span>
                        <span class="expand">
                          <progress class="medium" value="80" max="100"></progress>
                        </span>
                      </a></li>
                    </ul>
          </section>
        	<section class="sidebar-block-list">
            <header>Upcoming</header>
              <ul>
                      <li class="item with-extra"><a ui-sref="tournament">
                        <span class="content">
                          <h4>District Unite Is Awesome</h4>
                          <h5>Awesome Team</h5>
                        </span>
                        <span class="extra">
                          <span class="date">
                            <i class="icon fa fa-calendar-o"></i><br>
                          	Feb 26
                          </span>
                        </span>
                      </a></li>
                    </ul>
          </section>
        	<div ng-include="'templates/partials/_messages-sidebar.html'"></div>
        </div>

      	<div class="grid-content medium-8">
      		<div ng-include="'templates/components/_post.html'" ng-repeat="$i in [1,2,3] track by $index"></div>

        	<a class="button expand dark raised" href="">Load More</a>
      	</div>

      </div>
    </div>
  </section>

	<div ng-include="'templates/partials/_footer.html'"></div>
</div>
